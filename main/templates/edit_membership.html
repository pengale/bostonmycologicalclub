            {% block text %}
{% if membership %}
<h2>Edit a Membership</h2>
{% else %}
<h2>Create a New Membership</h2>
{% endif %}

<form action="." method="POST" id="membership_form">
    <fieldset>
        {% for field in form %}
	<div id="{{ field.label }}_wrap">
            {{ field.errors }}
	    {{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<p><input type="submit" value="Submit" id="id_submit" /></p>
    </fieldset>
</form>
            {% endblock text %}
