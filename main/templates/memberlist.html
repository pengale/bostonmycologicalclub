{% extends "base.html" %}

            {% block text %}
<h2>All Memberships</h2>
<ul>
    {% for member in member_list %}
    <li><a href="/members/{{ member.membership.id }}/view/">{{ member.membership.address }} ({% for user in member.users %}{% if not forloop.first %}, {% endif %}{{ user.first_name }} {{ user.last_name }}{% endfor %})</a></li>
    {% endfor %}
</ul>
            {% endblock text %}
