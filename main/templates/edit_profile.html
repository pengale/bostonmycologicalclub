{% extends "base.html" %}

    {% block style %}
    {{ block.super }}
    <link href="/profile.css" rel="stylesheet" type="text/css" />
    {% endblock style %}

            {% block text %}
<div id="profile">
    <h2>Edit Your Profile</h2>
    
    <form action="./edit_profile" method="POST" id="edit_profile">
        <fieldset>
        {% for form in forms %}
            {% for field in form %}
            <div id="{{ field.label }}_wrap">
                {{ field.errors }}
                {{ field.label_tag }}{{ field }}
            </div>
            {% endfor %}
        {% endfor %}
            <p><input type="submit" value="Submit" id="id_submit" /></p>
        </fieldset>
    </form>
</div>
            {% endblock text %}
